[ubuntu]
dependencies = ["curl"]
install_command = "curl -L https://zoom.us/client/latest/zoom_amd64.deb -o /tmp/zoom.deb && sudo apt install -y /tmp/zoom.deb && rm /tmp/zoom.deb"

[debian]
dependencies = ["curl"]
install_command = "curl -L https://zoom.us/client/latest/zoom_amd64.deb -o /tmp/zoom.deb && sudo apt install -y /tmp/zoom.deb && rm /tmp/zoom.deb"

[arch]
install_system = "zoom"

[fedora]
dependencies = ["curl"]
install_command = "curl -L https://zoom.us/client/latest/zoom_x86_64.rpm -o /tmp/zoom.deb && sudo dnf install -y /tmp/zoom.rpm && rm /tmp/zoom.rpm"
